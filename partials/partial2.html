<div class="container-fluid">

  <div class="row-fluid">

    <div class="span12">

		<h1>{{trail.name}}</h1>

		<p>{{trail.description}}</p>

		<article></article>

		<!-- {{trail.d3Chart}} -->

		<script type="text/javascript">
			
			d3.select("article").selectAll("article")
				.data("trail.d3Chart")
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 5;
					return barHeight + "px";
				});
			
		</script>

		<!-- <div class="trail-images">
		  <img ng-src="{{img}}"
		       class="trail"
		       ng-repeat="img in trail.images"
		       ng-class="{active: mainImageUrl==img}">
		</div> -->

		<ul class="trail-thumbs">
		  <li ng-repeat="img in trail.images">
		    <img ng-src="{{img}}" ng-click="setImage(img)">
		  </li>
		</ul>

		<ul class="specs">
		  <li>
		    <span>Distance</span>
		    <dl>
		      <dt>Distance</dt>
		      <dd ng-repeat="distance in trail.distance">{{distance}}</dd>
		    </dl>
		  </li>
		  <li>
		    <span>Elevation Gain</span>
		    <dl>
		      <dt>Elevation Gain</dt>
		      <dd ng-repeat="elevationGain in trail.elevationGain">{{elevationGain}}</dd>
		    </dl>
		  </li>
		  <li>
		    <span>Highest Point</span>
		    <dl>
		      <dt>Highest Point</dt>
		      <dd ng-repeat="highestPoint in trail.highestPoint">{{highestPoint}}</dd>
		    </dl>
		  </li>
		  <li>
		    <span>Average Grade</span>
		    <dl>
		      <dt>Average Grade</dt>
		      <dd>{{trail.averageGrade}}</dd>
		    </dl>
		  </li>
		</ul>

    </div>

  </div>

</div>
